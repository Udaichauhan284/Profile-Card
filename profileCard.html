<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="profile-card">
    <div class="image">
      <img src="profile.jpg" class="profile-image">
    </div>

    <div class="text-area">
      <span class="name">Udai Chauhan</span>
      <span class="job">Software Developer | Frontend</span>
    </div>

    <div class="media-buttons">
      <div class="links">
        <a href="https://twitter.com/Udaichauhan10" target="_blank"><img src="twitter.png" class="twitter"></a>
        <a href="https://udcode.hashnode.dev/" target="_blank"><img src="hashNode.png" class="hashNode"></a>
        <a href="https://www.instagram.com/" target="_blank"><img src="instagram.png" class="instagram"></a>
        <a href="https://github.com/Udaichauhan284" target="_blank"><img src="github.png" class="github"></a>
      </div>
    </div>

    <div class="buttons">
      <a href="https://udcode.hashnode.dev/" target="_blank"></a><button class="button">Follow</button></a>
      <a href="https://twitter.com/Udaichauhan10" target="_blank"><button class="button">Message</button></a>
    </div>

    <div class="end-footer">
      <img src="love.png">
      <p>Udai Chauhan</p>
    </div>
  </div>
</body>

</html>
